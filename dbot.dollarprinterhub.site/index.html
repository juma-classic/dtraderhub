<!doctype html>
<html lang="en" dir="auto">

<head>
    <meta charset="UTF-8" />
    <link id="dynamic-favicon" rel="icon" type="image/svg+xml" href="/deriv-logo.svg" />
    <script>
        // Map domains to their respective favicons
        const domainFavicons = {
            'www.smartdollarhub.site': '/gamer.jpeg',
            'money.binarytool.site': '/money.jpeg',
            'www.derexhub.site': '/derex.jpeg',
            'www.primetrades.net': '/prime.png',
            'default': '/deriv-logo.svg'
        };

        // Set favicon based on current domain
        (function() {
            const currentDomain = window.location.hostname;
            const favicon = document.getElementById('dynamic-favicon');
            const faviconPath = domainFavicons[currentDomain] || domainFavicons['default'];

            // Set appropriate MIME type based on file extension
            const extension = faviconPath.split('.').pop();
            favicon.type = `image/${extension === 'svg' ? 'svg+xml' : extension}`;
            favicon.href = faviconPath;
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta id="dynamic-meta-title" name="title" content="Build a trading bot without coding | D-Bot." />
    <meta name="description" content="Import your current bot or learn how to create a trading bot from scratch with our detailed guides, FAQs, and tutorials. Start with a quick strategy!" />
    <meta property="og:title" content="D-Bot" />
    <meta property="og:description" content="Import your current bot or learn how to create a trading bot from scratch with our detailed guides, FAQs, and tutorials. Start with a quick strategy!" />
    <title id="dynamic-title"></title>
    <style>
        :root {
            font-size: 62.5%;
        }
    </style>
    <script>
        // Dynamically update the title and meta title based on hostname
        (function() {
            const host = window.location.hostname;
            let siteTitle = '';
            if (host) {
                siteTitle = `${host} | Home of free trading bots`;
            } else {
                siteTitle = 'Home of free trading bots';
            }
            // Update <title>
            const titleEl = document.getElementById('dynamic-title');
            if (titleEl) titleEl.textContent = siteTitle;
            // Update <meta name="title">
            const metaTitleEl = document.getElementById('dynamic-meta-title');
            if (metaTitleEl) metaTitleEl.setAttribute('content', siteTitle);
        })();
    </script>
