[build]
  # No build command needed for static site
  command = "echo 'Static site - no build required'"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  # Handle client-side routing
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["US"]}

[[headers]]
  # Security headers for all pages
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://cdn.livechatinc.com https://static.hotjar.com https://www.googletagmanager.com https://survey.survicate.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.livechatinc.com https://app-config-prod.firebaseio.com https://content.googleapis.com; frame-src 'self' https://accounts.google.com https://content.googleapis.com;"

[[headers]]
  # Cache static assets
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache images and fonts
  for = "*.{png,jpg,jpeg,gif,svg,ico,woff,woff2,ttf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache CSS and JS files
  for = "*.{css,js}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"